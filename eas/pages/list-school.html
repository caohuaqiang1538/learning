				      auto: true,//可选,默认false.首次加载自动下拉刷新一次
				      contentdown : "下拉可以刷新",//可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
				      contentover : "释放立即刷新",//可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
				      contentrefresh : "正在刷新...",//可选，正在刷新状态时，下拉刷新控件上显示的标题内容
				      callback :pulldownRefresh //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；

				   down: {
						style:'circle',
						auto: true,
						range:'100px',
						color:'#0099ff',
						callback: pulldownRefresh

			});
			var count = 0;//下拉次数
			var newData = "";//初始化列表数据
			var URL = localStorage.getItem("$url");

			/* 上拉加载具体业务实现*/
			function pullupRefresh() {
				count+=1;
				$.ajax({
					type:"post",
					url:AllUrl+"/asw-eas/f/FrontApp/front",
					async:true,
					data:{
						categoryId:"23bb6570e2444e4db1ad55227b7b534e",
						number:8,
						param:"",
						pageNo:count,
					},
					dataType:"jsonp",
					success:function(data){
						for(var i = 0;i<data.length;i++){
							var lis = document.createElement("li");
							var lisData = "";
							$(lis).addClass("mui-table-view-cell mui-media").attr("id",data[i].id);
							lisData += 	"<a href='javascript:;'>"+
												"<img class='mui-media-object mui-pull-left' src='"+AllUrl+data[i].image+"'>"+
												"<div class='mui-media-body'>"+
													"<h4 class='mui-ellipsis'>"+data[i].title+"</h4>"+
													"<p class='mui-ellipsis-2'>"+data[i].description+"</p>"+
													"<h6><i class='iconfont icon-guankan'></i><span hits>"+data[i].hits+"</span></h6>"+
												"</div></a>";
							$(lis).html(lisData);
							$("#listBox").append(lis);
						}
						//点击进入详情
						$("#listBox li").on("tap",function(){
							var ids = $(this).attr("id");
							var newsTitle = $(this).find("h4").text();
							mui.openWindow({
							    url:"detail.html",
							    id:"detail.html",
							    extras:{
							        ids:ids,
							        title:"新闻资讯",
							        newsTitle:newsTitle
							    }
							})
						})
						setTimeout(function() {
							mui('#pullrefresh').pullRefresh().endPullupToRefresh();
						}, 1500);
					}
				})
			}
			//下拉刷新实现
			pulldownRefresh()
			function pulldownRefresh(){
				$.ajax({
					type:"post",
					url:AllUrl+"/asw-eas/f/FrontApp/front",
					async:true,
					data:{
						categoryId:"23bb6570e2444e4db1ad55227b7b534e",
						number:8,
						param:"",
						pageNo:count,
					},
					dataType:"jsonp",
					success:function(data){
						newData = '';
						for(var i = 0;i<data.length;i++){
							newData += "<li id='"+data[i].id+"' class='mui-table-view-cell mui-media'>"+
											"<a href='javascript:;'>"+
												"<img class='mui-media-object mui-pull-left' src='"+AllUrl+data[i].image+"'>"+
												"<div class='mui-media-body'>"+
													"<h4 class='mui-ellipsis'>"+data[i].title+"</h4>"+
													"<p class='mui-ellipsis-2'>"+data[i].description+"</p>"+
													"<h6><i class='iconfont icon-guankan'></i><span hits>"+data[i].hits+"</span></h6>"+
												"</div></a></li>";
						}
						$("#listBox").html(newData);
						setTimeout(function() {
							mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
						}, 1500);
						//点击进入详情
						$("#listBox li").on("tap",function(){
							var ids = $(this).attr("id");
							var newsTitle = $(this).find("h4").text();
							mui.openWindow({
							    url:"detail.html",
							    id:"detail.html",
							    extras:{
							        ids:ids,
							        title:"新闻资讯",
							        newsTitle:newsTitle
							    }
							})
						})
					},
					error:function(){
						plus.nativeUI.toast("刷新失败，请稍后再试");
						setTimeout(function() {
							mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
						}, 1500);
					}
				})
			}

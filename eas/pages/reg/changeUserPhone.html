<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../font/iconfont.css" rel="stylesheet"/>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			body{
				background-color:#ffffff ;
			}
			.mui-input-row label~input, .mui-input-row label~select, .mui-input-row label~textarea{
				width: 80%;
				height: 60px;
			}
			.mui-input-row label{
				width: 20%;
				height: 60px;
				line-height: 40px;
			}
			.mui-input-row label>i{
				color: #b6b6b6;
				font-size: 20px;
			}
			.mui-input-group .mui-input-row{
				height: 60px;
			}
			.mui-input-row .mui-input-clear~.mui-icon-clear, .mui-input-row .mui-input-password~.mui-icon-eye, .mui-input-row .mui-input-speech~.mui-icon-speech{
				top: 15px;
			}
			.mui-input-group:after{
				display: none;
			}
			.reg-btn{
				background: #0099ff;
				color: #ffffff;
				width: 100%;
				height: 60px;
				font-size: 18px;
			}
			.mui-button-row{
				padding: 0 15px;
				margin-top: 25px;
			}
			#validate input{
				width: 50%;
    			float: left;
			}
			#validate span{
				right: 30%;
				vertical-align: middle;
			}
			#validate button{
				height: 100%;
			    border: none;
			    color: #0099ff;
			}
			.mess-save{
				height: 44px;
				line-height: 44px;
			}
			#mess-Title{
				font-size: 17px;
			    line-height: 44px;
			    margin: 0;
			    padding: 0;
			    font-weight: normal;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">修改用户名</h1>
		    <a class="mui-pull-right mess-save">保存</a>
		</header>
		<div class="mui-content">
		    <form class="mui-input-group">
				<div class="mui-input-row">
					<label><i class="iconfont icon-shouji"></i></label>
					<input type="number" id="userName" data-des="原手机号" class="mui-input-clear" placeholder="请输入原手机号">
				</div>
				<div class="mui-input-row">
					<label><i class="iconfont icon-suo"></i></label>
					<input type="number" id="relPass" data-des="新手机号" class="mui-input-clear" placeholder="请输入新手机号">
				</div>
				<div class="mui-input-row" id="validate">
					<label><i class="iconfont icon-anquan"></i></label>
					<input type="text" id="val-code" data-des="验证码" class="mui-input-clear" placeholder="请输入验证码">
					<button type="button" id="getValCode" data-loading-text="发送中">获取验证码</button>
				</div>
				<div class="mui-button-row">
					<button type="button" disabled="disabled" id="regBtn" class="mui-btn reg-btn">确认</button>
				</div>
			</form>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/jquery-2.1.0.js"></script>
		<script type="text/javascript">
			mui.init({
				swipeBack:true,
				statusBarBackground: '#0099ff',
				beforeback: function() {
		　　　　 //获得父页面的webview
		        var my = plus.webview.currentWebview().opener();
		　　　　 //触发父页面的自定义事件(refresh),从而进行刷新
		        mui.fire(my, 'refresh');
		        //返回true,继续页面关闭逻辑
		        return true;
		    }
			})
			/*设置全局地址*/
			mui.plusReady(function() {
				var URL = localStorage.getItem("$url");
			var AllUrl = URL.substring(1,URL.length-1);
			var validateCodes = "";
			//用户名重复检测
			$("#relPass").on("blur",function(){
				var userName = $(this).val().trim();
				if(userName !== ""||userName !== null){
					$.ajax({
						type:"post",
						url:AllUrl+"/asw-eas/f/UserApp/checkphoneLoginName",
						data:{
							loginName:userName
						},
						dataType:"jsonp",
						async:true,
						success:function(data){
							if(data.code == "false"){
								plus.nativeUI.toast("该手机号已注册");
								$("#relPass").val("");
							}
						}
					});
				}
			})
			$("#regBtn").on("tap",function(){
				var userMess = JSON.parse(localStorage.getItem("$userMess"));
				$("input").each(function(idx,val){
					if($(val).val().trim() == ''){
						plus.nativeUI.toast($(val).data("des")+"不能为空");
						return false;
					}else if($("#userName").val().trim() !== userMess.loginName){
						plus.nativeUI.toast("您的原手机号有误，请重新输入");
						return false;
					}else if($("#val-code").val() !== validateCodes){
						plus.nativeUI.toast("验证码有误，请重新输入");
						return false;
					}else if(idx == 2){
						var loginName = $("#relPass").val();
						$.ajax({
							type:"post",
							url:AllUrl+"/asw-eas/f/UserApp/savephone",
							async:true,
							data:{
								id:userMess.id,
								loginName:loginName,
							},
							dataType:"jsonp",
							success:function(data){
								userMess["loginName"] =loginName ;
								localStorage.setItem("$userMess",JSON.stringify(userMess));
								plus.nativeUI.toast("修改成功");
								mui.back();
							},
							error:function(){
								plus.nativeUI.toast("服务器暂无响应，请稍后再试")
							}
						});
					}
				})
			})
			//注：手机格式验证放在点击验证码时进行
			$("#getValCode").one("tap",valideCode);
				function valideCode(){
				    var sMobile = $("#relPass").val().trim();
				    if(!(/^1[3|4|5|8][0-9]\d{4,8}$/.test(sMobile))){ 
				    	$("#getValCode").one("tap",valideCode);
				        plus.nativeUI.toast("您的手机格式有误，请重新输入");
					}else{
						mui("#getValCode").button('loading');
						 $.ajax({
						 	type:"post",
						 	url:AllUrl+"/asw-eas/f/smsSendApp/sendSms",
						 	async:true,
						 	dataType:"jsonp",
						 	data:{
						 		phone:sMobile,
						 		type:"3"
						 	},
						 	success:function(data){
						 		mui("#getValCode").button('reset');
						 		validateCodes = data.code;
								var i = 60;
								var newValide = setInterval(function(){
								 	i--;
								 	$("#getValCode").text("重新获取("+i+")");
								 	if(i == 0){
								 		$("#getValCode").text("重新获取");
								 		clearInterval(newValide);
								 		$("#getValCode").one("tap",valideCode);
								 	}
								},1000)
								$("#regBtn").removeAttr("disabled");
								plus.nativeUI.toast("已成功发送验证码，请注意查收");
						 	},
						 	error:function(){
						 		$("#getValCode").one("tap",valideCode);
						 		plus.nativeUI.toast("服务器未响应，请稍后再试");
						 	}
						 });
					}
				}
			})
		</script>
	</body>

</html>

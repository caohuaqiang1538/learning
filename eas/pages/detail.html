	<script type="text/javascript">
		mui.init({
			swipeBack:true,
			statusBarBackground: '#0099ff',
		});
		mui.plusReady(function() {
			var URL = localStorage.getItem("$url");
			var AllUrl = URL.substring(1,URL.length-1);
			var self = plus.webview.currentWebview();
			var ids = self.ids;
			$("#header h1").text(self.title);
			$("#newsTitle").text(self.newsTitle);
			$.ajax({
				type:"post",
				url:AllUrl+"/asw-eas/f/FrontApp/getArticleData",
				async:true,
				data:{
					articleDataId:ids
				},
				dataType:"jsonp",
				success:function(data){
					$("#detailCont").html(data.content);
					//图片路径修改
					$("#det-cont img").each(function(idx,val){
						$(val).attr("src",AllUrl+$(val).attr("src"));
					})
				},
				error:function(){
					plus.nativeUI.toast("服务器暂无响应");
				}
			});
		})
	</script>

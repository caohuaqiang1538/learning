<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../css/shop.css"/>
		<link rel="stylesheet" type="text/css" href="../font/iconfont.css"/>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			.mui-table-view .mui-media-object{
			    max-width: 110px;
			    width: 110px;
			    height: 90px;
			    border-radius: 6px;
			}
			.mui-table-view-cell:after{
				display: none;
			}
			h4{
				font-size: 16px;
			    font-weight: normal;
			    letter-spacing: 0.5px;
			}
			p{
				color: #545454;
			    line-height: 16px;
			    font-size: 14px;
			}
			h5{
				font-size: 14px;
				margin-top: 15px;
			}
			h5>i{
				font-size: 12px;
    			margin-right: 6px;
			}
			.mui-table-view {
				padding: 15px 0;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">活动</h1>
		</header>
		
		<div class="mui-content"  id="mainContent">
		    <ul class="mui-table-view">
		    </ul>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script type="text/javascript" src="../js/jquery-2.1.0.js" ></script>
	<script type="text/javascript">
		var URL = localStorage.getItem("$url");
		var AllUrl = URL.substring(1,URL.length-1);
		var count = 1;
		mui.init({
			pullRefresh: {
				container: '#mainContent',
				down: {
					style:'circle',
					auto: true,
					range:'100px',
					color:'#0099ff',
					callback: pulldownRefresh
				},
				up: {
					auto:false,
					contentrefresh: '正在加载...',
					callback: pullupRefresh
				}
			}
		});
		function pulldownRefresh(){
			$("#mainContent>ul").html("");
			$.ajax({
			url:AllUrl+"/asw-eas/f/FrontApp/front",
			type:"post",
			data:{
				categoryId:"96822ac8835e4132b6b5cf0696d736fc",
				number:8,
				param:"",
				pageNo:1
			},
			async:true,
			dataType:"jsonp",
			success:function(data){
				var datas = data;
				datas.forEach(function(val,idx){
					var newLis = document.createElement("li");
					$(newLis).addClass("mui-table-view-cell mui-media").attr("id",val.id);
					$(newLis).html("<a href='javascript:;'><img class='mui-media-object mui-pull-left' src='"+AllUrl+val.image+"'><div class='mui-media-body'>"+
	                    "<h4 class='mui-ellipsis'>"+val.title+"</h4>"+
	                    "<p class='mui-ellipsis-2'>"+val.description+"</p>"+
	               		"<h5><i class='iconfont icon-guankan'></i><span>26</span></h5></div></a>");
	               	$(newLis).appendTo("#mainContent>ul");
	               	//最新活动查看详情
				  	$("#mainContent li").on("tap",function(){
				  		var actDataId = $(this).attr("id");
				  		var actDataTitle = $(this).find(".mui-media-body").text();
				  		mui.openWindow({
				  			url:"detail.html",
				  			id:"detail.html",
				  			extras:{
						        ids:actDataId,
						        title:"最新活动",
						        newsTitle:actDataTitle
						    }
				  		})
				  	})
				})
				mui('#mainContent').pullRefresh().endPulldown();
			},
			error:function(){
				plus.nativeUI.toast("抱歉，服务器未响应，获取活动列表失败")
			}
		})
		}
		function pullupRefresh(){
			count += 1;
			$.ajax({
				url:AllUrl+"/asw-eas/f/FrontApp/front",
				type:"post",
				data:{
					categoryId:"96822ac8835e4132b6b5cf0696d736fc",
					number:8,
					param:"",
					pageNo:count
				},
				async:true,
				dataType:"jsonp",
				success:function(data){
					var datas = data;
					if(datas.length !== 0){
						datas.forEach(function(val,idx){
							var newLis = document.createElement("li");
							$(newLis).addClass("mui-table-view-cell mui-media").attr("id",val.id);
							$(newLis).html("<a href='javascript:;'><img class='mui-media-object mui-pull-left' src='"+AllUrl+val.image+"'><div class='mui-media-body'>"+
			                    "<h4 class='mui-ellipsis'>"+val.title+"</h4>"+
			                    "<p class='mui-ellipsis-2'>"+val.description+"</p>"+
			               		"<h5><i class='iconfont icon-guankan'></i><span>26</span></h5></div></a>");
			               	$(newLis).appendTo("#mainContent>ul");
			               	//最新活动查看详情
						  	$("#mainContent li").on("tap",function(){
						  		var actDataId = $(this).attr("id");
						  		var actDataTitle = $(this).find(".mui-media-body").text();
						  		mui.openWindow({
						  			url:"detail.html",
						  			id:"detail.html",
						  			extras:{
								        ids:actDataId,
								        title:"最新活动",
								        newsTitle:actDataTitle
								    }
						  		})
						  	})
						})
						mui('#mainContent').pullRefresh().endPullupToRefresh();
					}else{
						mui('#mainContent').pullRefresh().endPullupToRefresh(true);
					}
				},
				error:function(){
					plus.nativeUI.toast("抱歉，服务器未响应，获取活动列表失败")
				}
			})
		}
		
	</script>
</html>
